{% extends "base.html" %}

{% block head%}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='customcss/homepage.css') }}">
{% endblock %}

{% block body %}
    {{ super() }}
    <div class="container">
        {% block navbar %}
            {{ super() }}
        {% endblock %}
        <main>
            <div class="row" style="margin-top: 3em;">
                <div id="reg-form-column" class="col ">
                    <div class="page-header">
                        <h3>Register</h3>
                    </div>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning show fade" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form id="indexcss" action="{{ url_for('auth.register') }}" method="post" role="form">
                        {{ form.csrf }}
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="emailfield" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <select name="role" class="custom-select">
                                <option value="student">Student</option>
                                <option value="examiner">Examiner</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </main>
    </div>
{% endblock %}
